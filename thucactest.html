<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Example</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

    <form id="myForm" onsubmit="return validateForm()">
        
        <input type="password" id="password" required>
        <br>

        
        <input type="password" id="confirmPassword" required oninput="validatePassword()">
        <span id="passwordError" class="error-message"></span>
        <br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordError = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                passwordError.innerHTML = "Passwords do not match!";
            } else {
                passwordError.innerHTML = "";
            }
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; // Prevent form submission
            }

            // Additional validation logic can be added here

            return true; // Allow form submission
        }
    </script>

</body>
</html>















<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
</head>
<body>

    <form onsubmit="return validateForm()">
        <label for="textInput">Nhập một giá trị:</label>
        <input type="text" id="textInput" name="textInput">
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Lấy giá trị từ trường nhập liệu
            var inputValue = document.getElementById('textInput').value;

            // Kiểm tra điều kiện (ví dụ: giá trị không được rỗng)
            if (inputValue.trim() === "") {
                // Hiển thị thông báo và ngăn chặn việc gửi form
                alert("Giá trị không được để trống.");
                return false;
            }

            // Các điều kiện khác có thể được thêm vào tùy thuộc vào yêu cầu của bạn

            // Nếu giá trị hợp lệ, cho phép gửi form
            return true;
        }
    </script>

</body>
</html>







<!DOCTYPE html>
<html>
<head>
    <title>Form with Router Navigation</title>
</head>
<body>

<form id="myForm">
    <label for="inputField">Enter something:</label>
    <input type="text" id="inputField" name="inputField">
    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        // Ngăn chặn hành vi mặc định của form (gửi dữ liệu đến server và làm trang web làm mới)
        event.preventDefault();

        // Lấy giá trị từ input
        var inputValue = document.getElementById('inputField').value;

        // Thực hiện chuyển hướng dựa trên giá trị từ input
        // Đây là một mô phỏng, bạn cần điều chỉnh dựa trên router cụ thể bạn đang sử dụng
        if (inputValue === 'example') {
            // Chuyển hướng đến trang "example.html"
            window.location.href = 'example.html';
        } else {
            // Chuyển hướng đến trang "default.html"
            window.location.href = 'default.html';
        }
    });
</script>

</body>
</html>
